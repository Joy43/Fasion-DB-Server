name: Deploy to Ec2
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3

        - name: Install Node jobs
          uses: actions/setup-node@v3
          with:
            node-version: 20.15

        - name: Install dependencies
          run: yarn install --frozen-lockfile

        - name: Build App
          run: yarn build

    deploy:
       
        runs-on: ubuntu-latest
        needs: build

        steps:
        - uses: actions/checkout@v3

        - name: Install Node jobs
          uses: actions/setup-node@v3
          with:
            node-version: 20.15

        - name: Install dependencies
          run: yarn install --frozen-lockfile

        - name: Build App
          run: yarn build

        - name: Configure SSH
          env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          run: |
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa

        - name: Deploy to EC2
          env:
            EC2_INSTANCE_PUBLIC_IP: ${{ secrets.EC2_INSTANCE_PUBLIC_IP }}
            EC2_INSTANCE_USERNAME: ${{ secrets.EC2_INSTANCE_USERNAME }}
          run: |
              # Create deployment directory
              ssh $EC2_USER@$EC2_HOST "mkdir -p ~/app"

              # Copy build files to EC2
              rsync -avz \
                 --exclude='.git' \
                 --exclude='node_module'\
                 --exclude='deploy'\
                 --exclude='.github'\
                .$EC2_USER@$EC2_HOST:~/app
               
              # install Production dependencies ON Ec2
              ssh $EC2_USER@$EC2_HOST "cd ~/app && export PATH=$PATH:/run/user/
              1000/frm_multishells/112424_1734077954807/bin && yarn install --frozen-lockfile"

              #stop existing pm2 process
              ssh $EC2_USER@$EC2_HOST "export PATH=$PATH:/run/user/1000/
              frm_multishells/112424_1734077954807/bin && pm2 delete nodejs-app || true"
       
              # start the application with pm2
              ssh $EC2_USER@$EC2_HOST "cd ~/app && export PATH=$PATH:/run/user/1000/
              frm_multishells/112424_1734077954807/bin && pm2 cd ~/app && pm2 start dist/server.js --name nodejs-app"


        